<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мои пройденные игры</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Мои пройденные игры</h1>
    <p>Игры, которые я полностью прошёл или планирую пройти</p>
  </header>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Найти игру..." />
    <select id="filterSelect">
      <option value="all">Все</option>
      <option value="done">Пройденные</option>
      <option value="want">Хочу пройти</option>
    </select>
  </div>

  <section class="cards">

    <!-- Пример карточки -->
    <div class="card" data-id="elden-ring">
      <img src="images/elden-ring.jpg" alt="Elden Ring">
      <h2>Elden Ring</h2>
      <span class="status done">Пройдена</span>
      <div class="stars" data-rating="5"></div>
      <small>Прошёл в марте 2025</small>
      <textarea class="description">Огромный открытый мир, потрясающая графика и сложные боссы.</textarea>
    </div>

    <div class="card" data-id="cyberpunk">
      <img src="images/cyberpunk.jpg" alt="Cyberpunk 2077">
      <h2>Cyberpunk 2077</h2>
      <span class="status want">Хочу пройти</span>
      <div class="stars" data-rating="4"></div>
      <textarea class="description">После ребаланса и обновления Phantom Liberty стала почти шедевром.</textarea>
    </div>

    <div class="card" data-id="the-witcher">
      <img src="images/the-witcher.jpg" alt="The Witcher 3">
      <h2>The Witcher 3</h2>
      <span class="status done">Пройдена</span>
      <div class="stars" data-rating="5"></div>
      <small>Прошёл в июле 2024</small>
      <textarea class="description">Эпичное приключение Геральта с отличной историей и великолепным окружением.</textarea>
    </div>

    <div class="card" data-id="red-dead">
      <img src="images/red-dead-redemption.jpg" alt="Red Dead Redemption 2">
      <h2>Red Dead Redemption 2</h2>
      <span class="status want">Хочу пройти</span>
      <div class="stars" data-rating="4"></div>
      <textarea class="description">Считается шедевром. Очень хочу прочувствовать историю Артура Моргана.</textarea>
    </div>

  </section>

  <footer>
    <p>© 2025 Neadar | Хостится на GitHub Pages</p>
    <p><a href="https://t.me/neadar" target="_blank">Telegram: @neadar</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
